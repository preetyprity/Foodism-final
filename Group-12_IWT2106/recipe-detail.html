        <ul class="navbar-nav ms-auto">
          
          <li class="nav-item">
  <a href="index.html" class="nav-link active d-flex align-items-center">

  <!-- Recipe Detail Section -->
  <section class="container py-5 mt-5">
    <div id="recipeDetails" class="text-center">
      <!-- Recipe details will load here -->
    </div>

    <!-- ⭐ Rating System -->
    <div class="mt-5">
      <h4>Rate this Recipe:</h4>
      <div id="rating" class="mb-3">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
      <p id="rating-value" class="fw-bold text-success"></p>
    </div>

    <!-- 💬 Comment System -->
    <div class="mt-5">
      <h4>Leave a Comment:</h4>
      <form id="comment-form" class="mb-3">
        <textarea id="comment-input" class="form-control mb-2" placeholder="Write your comment..." required></textarea>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <ul id="comment-list" class="list-unstyled"></ul>
    </div>
  </section>
