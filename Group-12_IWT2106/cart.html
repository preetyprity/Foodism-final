<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart | Delicious Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/cart-style.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center text-primary">üõí Your Cart</h2>
    <ul id="cartItems" class="list-group mb-4 shadow-sm"></ul>
    <div class="text-center">
      <button id="orderNow" class="btn btn-success btn-lg">‚úÖ Place Order</button>
    </div>
    <div id="receiptSection" class="mt-4"></div>
  </div>

  <script>
    const cartItems = document.getElementById("cartItems");
    const orderNow = document.getElementById("orderNow");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartItems.innerHTML = "";

      if (cart.length === 0) {
        cartItems.innerHTML = "<li class='list-group-item text-center text-danger'>üõí Your cart is empty.</li>";
        return;
      }

      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";

        li.innerHTML = `
          <span>${item}</span>
          <button class="btn btn-sm btn-outline-danger remove-btn" data-index="${index}">‚ùå Remove</button>
        `;

        cartItems.appendChild(li);
      });

      document.querySelectorAll(".remove-btn").forEach(button => {
        button.addEventListener("click", () => {
          const index = button.getAttribute("data-index");
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        });
      });
    }

    function generateReceipt(items) {
      const date = new Date().toLocaleString();
      let receiptHTML = `
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4>üßæ Receipt</h4>
          </div>
          <div class="card-body">
            <p><strong>Date:</strong> ${date}</p>
            <ul class="list-group mb-3">
              ${items.map(item => `<li class="list-group-item">${item}</li>`).join("")}
            </ul>
            <p class="text-success fw-bold">Thank you for your purchase!</p>
            <a id="downloadReceipt" href="#" class="btn btn-outline-primary mt-2" download="receipt.txt">‚¨á Download Receipt</a>
          </div>
        </div>
      `;
      return receiptHTML;
    }

    orderNow.addEventListener("click", () => {
      if (cart.length === 0) {
        alert("üö´ Your cart is empty!");
        return;
      }

      alert("üéâ Thank you for your order!");
      // Show receipt
      const receiptSection = document.getElementById("receiptSection");
      receiptSection.innerHTML = generateReceipt(cart);

      // Download receipt as text
      const receiptText = `Receipt\nDate: ${new Date().toLocaleString()}\nItems:\n${cart.map(item => "- " + item).join("\n")}\nThank you for your purchase!`;
      const blob = new Blob([receiptText], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      document.getElementById("downloadReceipt").href = url;

      localStorage.removeItem("cart");
      cart = [];
      renderCart();
    });

    renderCart();
  </script>
  <a href="recipes.html" class="btn btn-success mt-3">‚¨Ö Back to Recipes</a>
  <script src="js/cart-script.js"></script>
</body>
</html>
